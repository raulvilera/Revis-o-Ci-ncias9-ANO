        }
        
        h1 {

            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #e0e0ff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .student-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .info-group {
            display: flex;
            flex-direction: column;
            min-width: 250px;
        }
        
        .info-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffcc00;
            text-align: left;
        }
        
        .info-group select, .info-group input {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 30, 0.6);
            color: white;

            box-shadow: 0 4px 10px rgba(0,0,0,0.2);

        .info-group select:focus, .info-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
        }
        
        .progress-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            100% {
                left: 100%;
            }
        }

            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .question-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            color: #333;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .question-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #1a2a6c);

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

            height: 45px;

            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            color: white;

            border-radius: 20px;

        }

            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 600;
            color: #1a2a6c;
        }
        
        .question-image {
            width: 100%;
            max-height: 250px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 3px solid #e0e0ff;

            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option {
            padding: 18px;
            background: #f0f5ff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #d0d8ff;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background: #e0e8ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background: #1a2a6c;
            color: white;
            border-color: #0a1a5c;
        }
        
        .option.selected .option-letter {
            background: white;
            color: #1a2a6c;
        }
        
        .option-letter {
            width: 35px;
            height: 35px;
            background: #1a2a6c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            transition: all 0.3s ease;

        }

            border-radius: 15px;
            font-size: 1.1rem;
            min-height: 150px;
            margin-bottom: 20px;

            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

            border-radius: 50px;

            font-weight: bold;

            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

            background: linear-gradient(135deg, #4caf50, #6ccf70);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {

            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            color: #333;

        .feedback-title {
            font-size: 1.5rem;
            color: #1a2a6c;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;

        .feedback-content {
            font-size: 1.1rem;
            line-height: 1.6;

        .floating-cells {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        .floating-cells:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            animation-duration: 20s;
        }
        
        .floating-cells:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 120px;
            height: 120px;
            animation-duration: 25s;
        }
        
        .floating-cells:nth-child(3) {
            bottom: 15%;
            left: 15%;
            width: 90px;
            height: 90px;
            animation-duration: 18s;
        }
        
        .floating-cells:nth-child(4) {
            bottom: 25%;
            right: 5%;
            width: 70px;
            height: 70px;
            animation-duration: 22s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .mitosis-animation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 120px;
            margin: 20px 0;
        }
        
        .cell-stage {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .cell-stage:nth-child(1) { animation-delay: 0s; }
        .cell-stage:nth-child(2) { animation-delay: 0.5s; }
        .cell-stage:nth-child(3) { animation-delay: 1s; }
        .cell-stage:nth-child(4) { animation-delay: 1.5s; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .arrow {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

            h1 {
                font-size: 2.2rem;
            }

                font-size: 1.1rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .mitosis-animation {
                height: 80px;
            }
            
            .cell-stage {
                width: 50px;
                height: 50px;
                font-size: 0.8rem;
            }
            
            .arrow {
                font-size: 1.5rem;
            }
            
            .student-info {
                flex-direction: column;
                align-items: center;
            }
            
            .info-group {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>

        // Estado do quiz
        let currentQuestion = 0;
        let userAnswers = Array(quizData.length).fill(null);
        
        // Elementos DOM
        const questionContainer = document.getElementById('question-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackContent = document.getElementById('feedback-content');
        
        // Inicializar o quiz
        function initQuiz() {
            showQuestion();
            updateProgress();
        }
        
        // Mostrar a questão atual
        function showQuestion() {
            const question = quizData[currentQuestion];
            questionCounter.textContent = `Questão ${currentQuestion + 1} de ${quizData.length}`;
            
            let questionHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">${currentQuestion + 1}</div>
                        <div class="question-type">${question.type === 'mc' ? 'Múltipla Escolha' : 'Resposta Discursiva'}</div>
                    </div>
                    <div class="question-text">${question.question}</div>
            `;
            
            if (question.image) {
                questionHTML += `<img src="${question.image}" alt="Imagem ilustrativa" class="question-image">`;
            }
            
            if (question.type === 'mc') {
                questionHTML += '<div class="options-container">';
                question.options.forEach((option, index) => {
                    const isSelected = userAnswers[currentQuestion] === index;
                    questionHTML += `
                        <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                            <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                            <div class="option-text">${option}</div>
                        </div>
                    `;
                });
                questionHTML += '</div>';
            } else {
                questionHTML += `
                    <textarea class="text-answer" placeholder="Digite sua resposta aqui...">${userAnswers[currentQuestion] || ''}</textarea>
                `;
            }
            
            questionHTML += '</div>';
            questionContainer.innerHTML = questionHTML;
            
            // Adicionar event listeners para as opções
            if (question.type === 'mc') {
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.addEventListener('click', () => {
                        options.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        userAnswers[currentQuestion] = parseInt(option.dataset.index);
                        
                        // Mostrar feedback imediato
                        showFeedback();
                        updateProgress();
                    });
                });
            } else {
                const textArea = document.querySelector('.text-answer');
                textArea.addEventListener('input', () => {
                    userAnswers[currentQuestion] = textArea.value;
                    updateProgress();
                });
            }
            
            // Atualizar botões
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finalizar Quiz' : 'Próxima';
            
            // Esconder feedback
            feedbackContainer.style.display = 'none';
        }
        
        // Mostrar feedback
        function showFeedback() {
            const question = quizData[currentQuestion];
            if (question.type !== 'mc') return;
            
            const isCorrect = userAnswers[currentQuestion] === question.answer;
            
            feedbackContent.innerHTML = `
                <p><strong>Sua resposta:</strong> ${question.options[userAnswers[currentQuestion]]}</p>
                <p><strong>Resposta correta:</strong> ${question.options[question.answer]}</p>
                <p><strong>Explicação:</strong> ${question.explanation}</p>
            `;
            
            feedbackContainer.style.display = 'block';
            feedbackContainer.style.borderLeft = isCorrect ? '5px solid #4caf50' : '5px solid #f44336';
        }
        
        // Atualizar barra de progresso
        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const progress = (answeredCount / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Função para salvar as respostas no localStorage
        function salvarRespostas() {
            const turma = document.getElementById('turma').value;
            const aluno = document.getElementById('aluno').value;
            const serie = document.getElementById('serie').value;
            
            if (!turma || !aluno) {
                alert('Por favor, selecione sua turma e nome antes de finalizar o quiz!');
                return;
            }
            
            // Calcular pontuação
            let pontuacao = 0;
            for (let i = 0; i < quizData.length; i++) {
                if (quizData[i].type === 'mc' && userAnswers[i] === quizData[i].answer) {
                    pontuacao += 1;
                }
            }
            
            // Criar objeto com os resultados
            const resultado = {
                aluno,
                turma,
                serie,
                pontuacao,
                respostas: userAnswers.map((resposta, index) => ({
                    questao: index + 1,
                    resposta: resposta,
                    tipo: quizData[index].type,
                    correta: quizData[index].type === 'mc' ? 
                        (resposta === quizData[index].answer) : 
                        null
                })),
                data: new Date().toISOString()
            };
            
            // Salvar no localStorage
            let resultadosSalvos = JSON.parse(localStorage.getItem('quizMitoseResultados')) || [];
            resultadosSalvos.push(resultado);
            localStorage.setItem('quizMitoseResultados', JSON.stringify(resultadosSalvos));
            
            alert(`Parabéns, ${aluno}! Você completou o quiz sobre mitose!\n\nSua turma: ${serie}\nPontuação: ${pontuacao}/${quizData.length}`);
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            // Para questões discursivas, salvar o valor do textarea
            if (quizData[currentQuestion].type === 'text') {
                const textArea = document.querySelector('.text-answer');
                userAnswers[currentQuestion] = textArea.value;
            }
            
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                salvarRespostas();
            }
            
            updateProgress();
        });
        
        // Inicializar
        initQuiz();
    </script>
